<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo heure par heure</title>

    <link rel="stylesheet" href="app.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="daily.js" defer></script>
</head>
<body class="bg-gray-100 font-sans p-8">

    <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-lg p-6">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
            Météo heure par heure
        </h1>

        <div class="flex justify-center items-center mb-4">
            <button id="prev-day" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Précédent
            </button>
            <h2 id="selected-day" class="text-xl font-semibold text-gray-700 mx-4">
                Aujourd'hui
            </h2>
            <button id="next-day" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Suivant
            </button>
        </div>

        <div id="meteo-display" class="grid gap-6">
            <div class="col-span-full text-center text-gray-500">
                <p>Chargement des prévisions...</p>
            </div>
        </div>

    </div>

</body>
</html>
